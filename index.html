
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Roboto+Condensed:300,400|Space+Mono" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Space Clicker</title>
  </head>
  <body>
    <div id="loadScreen"></div>
    <div class="leftPanel">
      <div class="commanderSign"><span class="commanderSign__title">Comander:</span><span class="commanderSign__name">player</span></div>
      <div class="counter">
        <div class="column counter__column"><span class="counter__text counter__text_big" id="counterScore">0</span><span class="counter__text counter__text_small" id="counterPerSecond">0</span></div>
      </div>
      <div class="button" id="button">
        <div class="button__layer"></div>
        <div class="button__layer" id="buttonColor"></div>
      </div>
    </div>
    <div class="screen">
      <div class="screen__cloud"></div>
      <div class="screen__cloud"></div>
      <div class="screen__cloud"></div>
    </div>
    <div class="rightPanel">
      <div class="upgrade" style="display:none">
        <h2 class="upgrade__title">Name</h2>
        <div class="upgrade__amount">0</div>
        <div class="row upgrade__row">
          <div class="upgrade__img"></div>
          <div class="column upgrade__column">
            <div class="row"><span class="upgrade__info upgrade__cost">0</span></div>
            <div class="row"><span class="upgrade__info upgrade__produce">0</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
